<!DOCTYPE html>
<html>

<!--
QR Code Clock. 

QR library from https://davidshimjs.github.io/qrcodejs/
-->

<head>
  <style>
    /* https://stackoverflow.com/questions/29211998/make-div-max-height-equal-to-window-height-100px */

    body {
      background-color: white;
      margin: 2vh ;
      padding: 0 ;
      text-align: center !important;
    }
    img {
      height: calc(90vh);
      display: inline-block !important;
    }
    div {
      text-align: center !important;
    }

  </style>
</head>

<body>

  <div id="qrcode"></div>
  <script src="./lib/qrcode.js"></script>
  <script>
    var demo = {};
    demo.values = {};
    demo.functions = {}
    var qrcode = new QRCode(document.getElementById("qrcode"), "Time");
    demo.functions.time = function () {
      let today = new Date;
      let iso = today.toISOString();
      console.log(iso);
      qrcode.clear();
      qrcode.makeCode(iso);
    }

    demo.functions.time();
    setInterval(function () {
      demo.functions.time();
    }, 10000);
  </script>
</body>

</html>
